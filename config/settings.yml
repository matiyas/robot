default: &default
  host: '0.0.0.0'
  port: 4567
  movement_timeout: 5000  # milliseconds
  turret_timeout: 2000    # milliseconds
  log_level: 'info'
  auth_enabled: false
  camera_url: 'http://localhost:8081'
  pwm_enabled: true
  pwm_frequency: 1000     # Hz (1kHz - quiet, good resolution for DC motors)
  pwm_ramp_duration: 500  # milliseconds to reach full power

development:
  <<: *default
  gpio_enabled: false  # Use MockController in development
  log_level: 'debug'

production:
  <<: *default
  gpio_enabled: true
