default: &default
  host: '0.0.0.0'
  port: 4567
  movement_timeout: 5000  # milliseconds
  turret_timeout: 2000    # milliseconds
  log_level: 'info'
  auth_enabled: false

development:
  <<: *default
  gpio_enabled: false  # Use MockController in development
  camera_url: 'http://localhost:8081/stream'
  log_level: 'debug'

production:
  <<: *default
  port: 80
  gpio_enabled: true
  camera_url: 'http://localhost:8081/stream'
