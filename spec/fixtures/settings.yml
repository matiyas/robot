default: &default
  host: '0.0.0.0'
  port: 4567
  movement_timeout: 5000
  turret_timeout: 2000
  log_level: 'info'
  auth_enabled: false

test:
  <<: *default
  gpio_enabled: false
  camera_url: 'http://test.local:8081'
  log_level: 'debug'
  movement_timeout: 1000
  turret_timeout: 500

development:
  <<: *default
  gpio_enabled: false
  camera_url: 'http://localhost:8081'
  log_level: 'debug'

production:
  <<: *default
  port: 80
  gpio_enabled: true
  camera_url: 'http://raspberrypi.local:8081'
