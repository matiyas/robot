# Motion Configuration for Robot Tank Camera
# Optimized for Raspberry Pi Zero 2W with CSI camera

# Daemon mode
daemon off
process_id_file /var/run/motion/motion.pid

# Logging
log_level 6
log_type all

# Camera device
camera_name RobotCam
videodevice /dev/video0
v4l2_palette 17

# Image settings
width 640
height 480
framerate 15
rotate 0
flip_axis none

# Motion detection (disabled for streaming only)
event_gap 0
pre_capture 0
post_capture 0
emulate_motion off

# Image quality
quality 85

# Streaming settings
stream_port 8081
stream_quality 85
stream_motion off
stream_maxrate 15
stream_localhost off
stream_auth_method 0

# Output settings (disabled to save CPU)
output_pictures off
ffmpeg_output_movies off

# Text overlay (optional)
text_left Camera
text_right %Y-%m-%d %T

# Webcontrol interface (disabled to save resources)
webcontrol_port 0
webcontrol_localhost on
